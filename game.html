<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Islander - Firepit Fashion</title>
  <style>
    @font-face {
      font-family: 'NeuePixelSans';
      src: url('NeuePixelSans.ttf') format('truetype');
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #074244;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      z-index: 1;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    
    .title {
      font-family: 'NeuePixelSans', sans-serif;
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 40px;
      text-align: center;
    }
    

    
    .character-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 40px;
      max-width: 900px;
      width: 100%;
    }
    
    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .character:hover {
      transform: scale(1.05);
    }
    
    .character img {
      width: 138px;
      height: 138px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    
    .character-name {
      font-family: 'NeuePixelSans', sans-serif;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      text-align: center;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      z-index: 3;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="main-2.png" alt="Background" class="background">
  <img src="logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
  <div class="container">
    <h1 class="title">CHOOSE YOUR ISLANDER</h1>
          <div class="character-grid">
        <div class="character" onclick="window.location.href='room-1.html?character=chelley'">
          <img src="islander-1.png" alt="Chelley">
          <div class="character-name">Chelley</div>
        </div>
        <div class="character" onclick="window.location.href='room-1.html?character=olandria'">
          <img src="islander-2.png" alt="Olandria">
          <div class="character-name">Olandria</div>
        </div>
        <div class="character" onclick="window.location.href='room-1.html?character=amaya'">
          <img src="islander-3.png" alt="Amaya">
          <div class="character-name">Amaya</div>
        </div>
        <div class="character" onclick="window.location.href='room-2.html?character=ace'">
          <img src="islander-4.png" alt="Ace">
          <div class="character-name">Ace</div>
        </div>
        <div class="character" onclick="window.location.href='room-2.html?character=nick'">
          <img src="islander-5.png" alt="Nick">
          <div class="character-name">Nick</div>
        </div>
        <div class="character" onclick="window.location.href='room-2.html?character=pepe'">
          <img src="islander-6.png" alt="Pepe">
          <div class="character-name">Pepe</div>
        </div>
      </div>
  </div>
</body>
</html>
